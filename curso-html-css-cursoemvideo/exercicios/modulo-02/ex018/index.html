<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fonts</title>

      body{
            font-family: 'kaushan script';
            font-size: 2em;
        }
        p{
            font-family: 'Yuji Mai';
        }

</head>

    <h2>Sub-Título</h2>

</html>
