<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{ font-family: 'domine';
    }
    div:hover{
        color: red;
    }
    div > p {
        display: none;
    }
    div:hover > p {
        display: block;
        color: yellow;
        background-color: violet;
        border-radius: 20px;
        font-size: 2em;
    }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
